# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Build And Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: |
         echo "Build"
         git checkout --orphan gh-pages
         npm run build --if-present
    - run: |
         echo "Commit"
         git config user.name "Dmytro Doroshkevych" && git config user.email "ddoroshkevych@hotmail.com"
         git --work-tree build add --all
         git --work-tree build commit -m 'Deploy'
    - run: |
         echo "Config remote"
         git remote add publish https://github.com/ddoroshkevych/ddoroshkevych.github.io.git
    - run: |
         echo "push"
         git push publis HEAD:gh-pages --force
    - run: |
         echo "cleanup"
         rm -r build
         git checkout -f main
         git branch -D gh-pages
